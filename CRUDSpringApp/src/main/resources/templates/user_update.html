<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>
</head>
<body>
<form action="#" th:action="@{/user_update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstname">First name</label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name">
    <br/>
    <label for="lastname">Last name</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name">
    <br/>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">
    <br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
